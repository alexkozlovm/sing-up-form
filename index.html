<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up For My Product</h1>
    <form action="./index.html" method="post">
        <div>
            <img alt="name icon" src="./person.png">
            <input type="text" name="name" placeholder="Full Name">
        </div>
        <div>
            <img alt="name icon" src="./mail.png">
            <input type="email" name="email" placeholder="Email">
        </div>
        <div>
            <img alt="password icon" src="./password.png">
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <img alt="confirm password icon" src="./confirm-password.png">
            <input type="password" name="confirm-password" placeholder="Confirm Password">
        </div>
        <p>By signing up, you are agreeing to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
        <button type="submit">Continue</button>
        <p>Already have an account? <a href="#">Login</a></p>
    </form>
</body>
</html>
